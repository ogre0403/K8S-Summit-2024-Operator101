apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: web.operator.k8s-summit.org
spec:
  group: operator.k8s-summit.org
  scope: Namespaced
  names:
    plural: webs
    singular: web
    kind: Web
    categories:
    - all
  versions:
  - name: v1
    served: true
    storage: true
    subresources: 
      status: {}
    schema:
      openAPIV3Schema:
        type: object
        properties:
          spec:
            type: object
            properties:
              image:
                type: string
              key:
                type: string
              value:
                type: string
            required:
            - image
          status:
            type: object
            properties:
              completed:
                type: boolean
            required:
            - completed
    additionalPrinterColumns:
      - name: image
        jsonPath: .spec.image
        type: string
      - name: key
        jsonPath: .spec.key
        type: string
      - name: value
        jsonPath: .spec.value
        type: string
      - name: age
        jsonPath: .metadata.creationTimestamp
        type: date

